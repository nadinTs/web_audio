<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="player">
        <div class="info">
            <div class="tackinfo"><span id="artist"></span> - <span id="title"></span></div>
            <div class="timer"><span id="timer">00:00</span></div>
        </div>
        <div class="seekbar" id="seek">
            <div class="wrap">
                <div id="buffer"></div>
                <div id="progress"></div>
            </div>
        </div>
        <div class="controls">
            <div class="playback">
                <div id="play" class="fa fa-play"></div>
                <div class="fb">
                    <div id="backward" class="fa fa-backward"></div>
                    <div id="forward" class="fa fa-forward"></div>
                </div>
            </div>
            <div class="volumebar" id="volume">
                <div class="wrap">
                    <div id="volumevalue"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
